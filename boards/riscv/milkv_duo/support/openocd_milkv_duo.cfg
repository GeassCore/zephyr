adapter speed     1000
adapter driver cmsis-dap

gdb_port 3333
telnet_port 4444

transport select jtag

set _CHIPNAME riscv
jtag newtap $_CHIPNAME cpu -irlen 5 -expected-id 0x00000000

set _TARGETNAME $_CHIPNAME.cpu
target create $_TARGETNAME riscv -chain-position $_TARGETNAME

init
sleep 1500
halt
